<div class="row justify-content-center mt-5">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input class="form-control" id="username" placeholder="Nom d'utilisateur">
          </div>
          <div class="form-group">
            <label for="email">Adresse mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Adresse mail">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Mot de Passe">
            <small class="text-secondary">Le mot de passe doit contenir au moins 8 caractères dont 1 majuscule, 1 chiffre et 1 caractère spécial</small>
          </div>
          <div class="form-group">
            <label for="formPassword">Confirmation Mot de passe</label>
            <input type="password" class="form-control" id="formPassword" placeholder="Confirmer le mot de passe">
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" (click)="createUser()" class="btn btn-primary m-1">Créer mon compte</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
